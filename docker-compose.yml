services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - MONGODB_URI=${MONGODB_URI:-mongodb://localhost:27017}
        - MONGODB_DB=${MONGODB_DB:-SmartTrader}
    ports:
      - "3000:3000"
    environment:
      - MONGODB_URI=${MONGODB_URI:-mongodb://localhost:27017}
      - MONGODB_DB=${MONGODB_DB:-SmartTrader}
    restart: unless-stopped
