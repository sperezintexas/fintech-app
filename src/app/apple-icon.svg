<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512" fill="none">
  <defs>
    <linearGradient id="circleFill" x1="0%" y1="0%" x2="100%" y2="100%" gradientUnits="objectBoundingBox">
      <stop offset="0" stop-color="#E5E5E5"/>
      <stop offset="1" stop-color="#D0D0D0"/>
    </linearGradient>
  </defs>
  <!-- Light gray circle with subtle gradient -->
  <circle cx="256" cy="256" r="228" fill="url(#circleFill)"/>
  <!-- X: thick outline, centered, behind dollar sign -->
  <line x1="128" y1="128" x2="384" y2="384" stroke="#9A9A9A" stroke-width="44" stroke-linecap="round"/>
  <line x1="384" y1="128" x2="128" y2="384" stroke="#9A9A9A" stroke-width="44" stroke-linecap="round"/>
  <!-- Dollar sign: solid green, centered -->
  <text x="256" y="278" text-anchor="middle" font-size="240" font-weight="bold" font-family="system-ui, -apple-system, Arial, sans-serif" fill="#2ECC71">$</text>
</svg>
