# AWS Elastic Beanstalk Deployment Workflow
# Deploys to EB on push to main (optional) or manual trigger
#
# Required secrets:
#   - AWS_ACCESS_KEY_ID: IAM user access key
#   - AWS_SECRET_ACCESS_KEY: IAM user secret key
#
# Required variables:
#   - AWS_REGION: e.g., us-east-1
#   - EB_APP_NAME: e.g., myinvestments
#   - EB_ENV_NAME: e.g., myinvestments-prod

name: Deploy to Elastic Beanstalk

on:
  # Manual trigger only (uncomment push for auto-deploy)
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'myinvestments-prod'
        type: string
  # Uncomment to auto-deploy on push to main
  # push:
  #   branches: [main]

env:
  AWS_REGION: ${{ vars.AWS_REGION || 'us-east-1' }}
  EB_APP_NAME: ${{ vars.EB_APP_NAME || 'myinvestments' }}
  EB_ENV_NAME: ${{ github.event.inputs.environment || vars.EB_ENV_NAME || 'myinvestments-prod' }}

jobs:
  deploy:
    name: Deploy to Elastic Beanstalk
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Install EB CLI
        run: pip install awsebcli

      - name: Initialize EB
        run: |
          eb init ${{ env.EB_APP_NAME }} \
            --region ${{ env.AWS_REGION }} \
            --platform "Docker running on 64bit Amazon Linux 2023"

      - name: Check environment exists
        id: check_env
        run: |
          ENV_STATUS=$(aws elasticbeanstalk describe-environments \
            --application-name ${{ env.EB_APP_NAME }} \
            --environment-names ${{ env.EB_ENV_NAME }} \
            --query 'Environments[0].Status' \
            --output text 2>/dev/null || echo "None")
          echo "status=$ENV_STATUS" >> $GITHUB_OUTPUT
          echo "Environment status: $ENV_STATUS"

      - name: Create environment (if not exists)
        if: steps.check_env.outputs.status == 'None'
        run: |
          echo "Creating new environment: ${{ env.EB_ENV_NAME }}"
          eb create ${{ env.EB_ENV_NAME }} \
            --single \
            --instance-type t3.micro \
            --timeout 20

      - name: Deploy to existing environment
        if: steps.check_env.outputs.status != 'None'
        run: |
          echo "Deploying to: ${{ env.EB_ENV_NAME }}"
          eb deploy ${{ env.EB_ENV_NAME }} --timeout 20

      - name: Get environment URL
        id: get_url
        run: |
          URL=$(aws elasticbeanstalk describe-environments \
            --application-name ${{ env.EB_APP_NAME }} \
            --environment-names ${{ env.EB_ENV_NAME }} \
            --query 'Environments[0].CNAME' \
            --output text)
          echo "url=http://$URL" >> $GITHUB_OUTPUT
          echo "Environment URL: http://$URL"

      - name: Health check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 30
          curl -sf "${{ steps.get_url.outputs.url }}/api/health" || echo "Health check pending (may need env vars)"

      - name: Deployment summary
        run: |
          echo "=========================================="
          echo "Deployment Complete!"
          echo "=========================================="
          echo "URL: ${{ steps.get_url.outputs.url }}"
          echo "Health: ${{ steps.get_url.outputs.url }}/api/health"
          echo ""
          echo "Remember to set environment variables in EB Console"
          echo "=========================================="
