name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    # Run security scans daily at 6 AM UTC
    - cron: "0 6 * * *"

env:
  NODE_VERSION: "22"

jobs:
  gitleaks:
    name: Scan for Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Full history for scanning all commits

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # GITLEAKS_LICENSE required for org repos; add repo secret if Scan fails with license error.
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}
          # Allowlist .env.example and docs (placeholder values only)
          GITLEAKS_CONFIG: .github/.gitleaks.toml

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Dependency Review
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
          deny-licenses: GPL-3.0, AGPL-3.0

  npm-audit:
    name: NPM Audit
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run npm audit
        run: pnpm audit --audit-level=high
        continue-on-error: true  # Don't fail build, but report issues

      - name: Generate audit report
        run: |
          echo "## NPM Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          pnpm audit --json 2>/dev/null | jq -r '
            if .vulnerabilities then
              "| Severity | Package | Vulnerability |",
              "|----------|---------|---------------|",
              (.vulnerabilities | to_entries[] |
                "| \(.value.severity) | \(.key) | \(.value.via[0].title // "Unknown") |"
              )
            else
              "No vulnerabilities found."
            end
          ' >> $GITHUB_STEP_SUMMARY 2>/dev/null || echo "No vulnerabilities found." >> $GITHUB_STEP_SUMMARY

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: javascript-typescript
          queries: security-extended

      - name: Autobuild
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:javascript-typescript"

  security-headers-check:
    name: Security Headers Check
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Check security headers
        env:
          APP_URL: ${{ vars.APP_URL }}
        run: |
          if [ -z "$APP_URL" ]; then
            echo "APP_URL not set, skipping security headers check"
            exit 0
          fi

          echo "## Security Headers Check" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          HEADERS=$(curl -sI "$APP_URL" 2>/dev/null || true)

          check_header() {
            local header="$1"
            local expected="$2"
            if echo "$HEADERS" | grep -qi "^$header:"; then
              echo "| $header | ✅ Present |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $header | ❌ Missing |" >> $GITHUB_STEP_SUMMARY
            fi
          }

          echo "| Header | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|--------|--------|" >> $GITHUB_STEP_SUMMARY

          check_header "X-Frame-Options"
          check_header "X-Content-Type-Options"
          check_header "X-XSS-Protection"
          check_header "Strict-Transport-Security"
          check_header "Content-Security-Policy"
          check_header "Referrer-Policy"
          check_header "Permissions-Policy"

  osv-scanner:
    name: OSV Scanner (Vulnerability Database)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run OSV Scanner
        uses: google/osv-scanner-action@v1
        with:
          scan-args: |-
            --lockfile=pnpm-lock.yaml
            --format=table
        continue-on-error: true  # Report but don't fail

  trivy-fs:
    name: Trivy Filesystem Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH"

      - name: Upload Trivy scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [gitleaks, npm-audit, codeql, osv-scanner, trivy-fs]
    if: always()
    steps:
      - name: Generate summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan | Result |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Gitleaks (Secrets) | ${{ needs.gitleaks.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| NPM Audit | ${{ needs.npm-audit.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OSV Scanner | ${{ needs.osv-scanner.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy | ${{ needs.trivy-fs.result }} |" >> $GITHUB_STEP_SUMMARY
